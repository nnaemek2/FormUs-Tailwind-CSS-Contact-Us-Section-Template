<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FormUs - Tailwind CSS Contact  Us Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to contact" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-20 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-950">Content Now</h1>
                <p class="text-sm font-semibold text-gray-500 mt-4">If you have any questions, leave a request we will call you back!</p>
            </div>

            <div class="grid lg:grid-cols-2 gap-14 items-center mt-12">
                <img src="assets/images/contact/img-7.png" class="h-full w-full md:rounded-tl-[100px] md:rounded-br-[100px]" alt="">

                <form>
                    <div class="space-y-6">
                        <div class="grid md:grid-cols-2 grid-cols-1 gap-6">
                            <div>
                                <label class="block text-base font-semibold text-gray-950 mb-2" for="fname">First Name :</label>
                                <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="fname" name="fname" placeholder="First Name">
                            </div>

                            <div>
                                <label class="block text-base font-semibold text-gray-950 mb-2" for="fname">Last Name :</label>
                                <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="fname" name="fname" placeholder="Last Name">
                            </div>
                        </div>

                        <div>
                            <label class="block text-base font-semibold text-gray-950 mb-2" for="email">Email :</label>
                            <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="email" id="email" name="email" placeholder="Your Email">
                        </div>
                        <div>
                            <label class="block text-base font-semibold text-gray-950 mb-2" for="subject">Subject :</label>
                            <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="subject" name="email" placeholder="Subject">
                        </div>
                        <div>
                            <label class="block text-base font-semibold text-gray-950 mb-2">Your Message :</label>
                            <textarea class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" name="message" rows="5" placeholder="Your Message"></textarea>
                        </div>

                        <div class="flex justify-center">
                            <button class="flex items-center gap-2 py-1.5 px-6 rounded-md text-base font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Send Message <i class="ti ti-send-2 text-2xl"></i></button>
                        </div>
                    </div><!-- grid End -->
                </form><!-- form End -->
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
