<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FormUs - Tailwind CSS Contact  Us Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to contact" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-gray-100">

    <div>
        <iframe class="w-full h-[450px]" src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6030.418742494061!2d-111.34563870463673!3d26.01036670629853!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1471908546569" frameborder="0"></iframe>
    </div>

    <section class="pb-20">
        <div class="container">
            <div class="rounded-xl shadow-[0_3px_10px_rgb(0,0,0,0.2)] overflow-hidden backdrop-blur-md md:-mt-28 mt-10">
                <div class="grid lg:grid-cols-3 grid-cols-1 items-center">
                    <div class="lg:col-span-2 p-8 bg-white">
                        <h2 class="text-2xl font-bold text-gray-950 mb-6">Get in Touch</h2>
                        <form class="space-y-6">
                            <div class="grid md:grid-cols-2 grid-cols-1 gap-6">
                                <div>
                                    <label class="block text-base font-semibold text-gray-950 mb-2" for="fname">Name :</label>
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="fname" name="fname" placeholder="Your Name">
                                </div>

                                <div>
                                    <label class="block text-base font-semibold text-gray-950 mb-2" for="email">Email :</label>
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="email" id="email" name="email" placeholder="Your Email">
                                </div>
                            </div><!-- grid End -->
                            <div>
                                <label class="block text-base font-semibold text-gray-950 mb-2">Your Message :</label>
                                <textarea class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" name="message" rows="5" placeholder="Your Message"></textarea>
                            </div>

                            <div>
                                <button class="inline-block py-2.5 px-6 rounded-md text-base uppercase font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Send</button>
                            </div>
                        </form><!-- form End -->
                    </div>

                    <div class="p-7 h-full flex flex-col justify-between bg-gradient-to-r from-green-400/80 to-blue-500/80">
                        <div>
                            <h3 class="text-xl font-semibold text-white">Address</h3>
                            <p class="text-base font-semibold text-white mt-2">1234 Street name city, aa 58748</p>

                            <h3 class="text-xl font-semibold text-white mt-5">Call us</h3>
                            <p class="text-base font-semibold text-white mt-2">+9156 097 3243</p>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="h-10 w-10 flex items-center justify-center rounded-full border border-white text-white hover:bg-white hover:text-black transition-all duration-500"><i class="ti ti-brand-x text-xl"></i></div>
                            <div class="h-10 w-10 flex items-center justify-center rounded-full border border-white text-white hover:bg-white hover:text-black transition-all duration-500"><i class="ti ti-brand-facebook text-2xl"></i></div>
                            <div class="h-10 w-10 flex items-center justify-center rounded-full border border-white text-white hover:bg-white hover:text-black transition-all duration-500"><i class="ti ti-brand-instagram text-2xl"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
