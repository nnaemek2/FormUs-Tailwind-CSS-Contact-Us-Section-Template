<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FormUs - Tailwind CSS Contact  Us Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to contact" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-20 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="p-10 rounded-xl border border-gray-200 shadow-[0_3px_10px_rgb(0,0,0,0.2)]">
                <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 items-center">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-950">Get in Touch</h2>
                        <p class="text-base font-semibold text-gray-500 mt-2">We are here for you! How can we help?</p>

                        <form class="mt-10">
                            <div class="space-y-6">
                                <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-gray-100 text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="fname" name="fname" placeholder="Your Name">

                                <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-gray-100 text-sm font-medium rounded py-2.5 px-4 w-full" type="email" id="email" name="email" placeholder="Your Email">

                                <textarea class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-gray-100 text-sm font-medium rounded py-3.5 px-4 w-full" name="message" rows="5" placeholder="Your Message"></textarea>

                                <div>
                                    <button class="py-2.5 w-full rounded-md text-base font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Send Message</button>
                                </div>
                            </div><!-- grid End -->
                        </form><!-- form End -->
                    </div>

                    <div class="space-y-6">
                        <img src="assets/images/contact/img-3.png" class="h-80" alt="">

                        <div class="flex items-center gap-5">
                            <div class="h-11 w-11 flex items-center justify-center rounded-full bg-blue-500/20">
                                <i class="ti ti-map-pin text-2xl text-blue-500"></i>
                            </div>
                            <h4 class="text-lg font-semibold">674 Washington Avenue</h4>
                        </div>
                        <div class="flex items-center gap-5">
                            <div class="h-11 w-11 flex items-center justify-center rounded-full bg-blue-500/20">
                                <i class="ti ti-phone text-2xl text-blue-500"></i>
                            </div>
                            <h4 class="text-lg font-semibold">246-874-029</h4>
                        </div>
                        <div class="flex items-center gap-5">
                            <div class="h-11 w-11 flex items-center justify-center rounded-full bg-blue-500/20">
                                <i class="ti ti-mail text-2xl text-blue-500"></i>
                            </div>
                            <h4 class="text-lg font-semibold">Techzaa 123@gmail.com</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
