<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FormUs - Tailwind CSS Contact  Us Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to contact" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-gray-50">

    <section class="py-20 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 items-center">
                <div class="grid md:grid-cols-2 grid-cols-1 gap-6">
                    <div class="p-5 rounded-xl text-center border border-gray-200 bg-white shadow-lg">
                        <i class="ti ti-map-pin text-5xl text-blue-500"></i>
                        <h3 class="text-xl font-bold text-gray-950 mt-3">Post Address</h3>
                        <p class="text-base font-semibold text-gray-500 mt-2">Van Lannepstraat 35, 1123EW, Rotterdam, The Netherlands</p>
                    </div>

                    <div class="p-5 rounded-xl text-center border border-gray-200 bg-white shadow-lg">
                        <i class="ti ti-phone-call text-5xl text-blue-500"></i>
                        <h3 class="text-xl font-bold text-gray-950 mt-3">Call Us Anytime</h3>
                        <p class="text-base font-semibold text-gray-500 mt-2">+45357 29632 32621</p>
                    </div>

                    <div class="p-5 rounded-xl text-center border border-gray-200 bg-white shadow-lg">
                        <i class="ti ti-clock-hour-4 text-5xl text-blue-500"></i>
                        <h3 class="text-xl font-bold text-gray-950 mt-3">Office House</h3>
                        <p class="text-base font-semibold text-gray-500 mt-2">9Am - 6Pm (Sun-Thu)</p>
                    </div>

                    <div class="p-5 rounded-xl text-center border border-gray-200 bg-white shadow-lg">
                        <i class="ti ti-mail text-5xl text-blue-500"></i>
                        <h3 class="text-xl font-bold text-gray-950 mt-3">Post Address</h3>
                        <p class="text-base font-semibold text-gray-500 mt-2">Anticipate a reply within a day - we're always attentive!</p>
                    </div>
                </div>

                <div class="p-8 rounded-xl border border-gray-200 bg-white">
                    <form>
                        <span class="text-lg font-bold text-blue-500">Contact Us</span>
                        <h2 class="text-3xl font-bold text-gray-950 mt-2">Contact with Our Expert Team</h2>

                        <div class="space-y-6 mt-8">
                            <div class="grid md:grid-cols-2 grid-cols-1 gap-6">
                                <div>
                                    <label class="block text-base font-semibold text-gray-950 mb-2" for="fname">Name :</label>
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="fname" name="fname" placeholder="Your Name">
                                </div>

                                <div>
                                    <label class="block text-base font-semibold text-gray-950 mb-2" for="email">Email :</label>
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="email" id="email" name="email" placeholder="Your Email">
                                </div>

                                <div>
                                    <label class="block text-base font-semibold text-gray-950 mb-2" for="fname">Number :</label>
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="number" id="number" name="number" placeholder="Phone Number">
                                </div>

                                <div>
                                    <label class="block text-base font-semibold text-gray-950 mb-2" for="fname">Subject :</label>
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="subject" name="subject" placeholder="Subject">
                                </div>
                            </div>

                            <div>
                                <label class="block text-base font-semibold text-gray-950 mb-2">Your Message :</label>
                                <textarea class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" name="message" rows="5" placeholder="Your Message Here..."></textarea>
                            </div>

                            <div>
                                <button class="py-2.5 px-6 rounded-md text-base font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Send Message</button>
                            </div>
                        </div><!-- grid End -->
                    </form><!-- form End -->
                </div>
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
