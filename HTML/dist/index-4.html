<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FormUs - Tailwind CSS Contact  Us Section HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to contact" name="description" />
    <meta content="Techzaa" name="author" />

    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-20 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="rounded-xl border border-gray-200 shadow-[0_3px_10px_rgb(0,0,0,0.2)] overflow-hidden">
                <div class="grid lg:grid-cols-2 grid-cols-1 items-center">
                    <img src="assets/images/contact/img-2.png" class="h-full w-full" alt="">

                    <div class="px-12 py-16">
                        <span class="text-base font-semibold uppercase text-blue-500">Get in touch</span>
                        <h2 class="text-3xl font-bold text-gray-950 mt-2">Get inspired and get to work.</h2>

                        <form class="mt-10">
                            <div class="space-y-6">
                                <div class="grid md:grid-cols-2 grid-cols-1 gap-6">
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="name" name="name" placeholder="Name">
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="text" id="fname" name="fname" placeholder="Company">
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="email" id="email" name="email" placeholder="Email">
                                    <input class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" type="number" id="number" name="number" placeholder="Phone">
                                </div>
                                <div>
                                    <textarea class="border-gray-200 focus:ring-0 focus:border-gray-200 bg-transparent text-sm font-medium rounded py-2.5 px-4 w-full" name="message" rows="5" placeholder="Message"></textarea>
                                </div>

                                <div>
                                    <button class="py-2.5 px-10 rounded-md text-base font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Send Message</button>
                                </div>
                            </div><!-- grid End -->
                        </form><!-- form End -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Preline UI Js -->
    <script src="assets/libs/preline/preline.js"></script>

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
